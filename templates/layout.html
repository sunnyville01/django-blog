{% load static from staticfiles %}
{% load blog_extras %}

<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title -->
        <title>{% block title %}sunnyville{% endblock %}</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Basic|Source+Sans+Pro:400,700" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">

        <!-- Css -->
        <link rel="stylesheet" href="{% static 'css/foundation.css' %}">
        <link rel="stylesheet" href="{% static 'css/darkly.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <!-- Header -->
        {% main_nav_items %}

        <!-- Page Header -->
        {% block page_header %}{% endblock %}

        <!-- Main -->
        <div class="row align-center">
            <div class="small-8 column">
                {% block main %}{% endblock %}
            </div>
        </div>

        <!-- Footer -->
        <footer class="sv-footer">
            <a href="#" class="sv-twitter-follow" target="_blank" title="Follow us on Twitter!">
                <i class="fa fa-twitter"></i>
            </a>
        </footer>


        {% block javascript %}{% endblock %}
    </body>
</html>
